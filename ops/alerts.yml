groups:
  - name: app
    rules:
      - alert: HighErrorRate
        expr: rate(fastapi_requests_total{status=~"5.."}[5m]) / rate(fastapi_requests_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Высокая доля 5xx"
      - alert: JobStuck
        expr: (time() - timestamp(fastapi_app_info)) > 600
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Признак зависания метрик/приложения"
